# Basic ExtentReports Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/spark-report.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# PDF Report Configuration (most important part)
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/extent-reports/ExtentPdf.pdf

# Critical for images to be embedded in PDF
extent.reporter.spark.base64imagesrc=true
extent.reporter.pdf.base64imagesrc=true

# Screenshot Settings
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/

# Screenshot Behavior
screenshot.on=true
screenshot.attach.only.failure=false

# Base folder settings without spaces in the name
basefolder.name=target/extent-reports

# System Information displayed in reports
systeminfo.OS=Linux (Replit)
systeminfo.Engineer=Test Automation User
systeminfo.Project=Cucumber Selenium Automation Framework
systeminfo.Browser=HtmlUnit (Headless)

# Report View Order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log