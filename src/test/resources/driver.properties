# Configuration for the test environment
# These settings can be overridden by JVM system properties

# Choose the browser to use:
# - chrome: Default browser, most compatible
# - firefox: Alternative browser
# - htmlunit: Fastest headless browser with minimal UI support
browser=chrome

# Headless mode:
# - true: Run without a visible browser window (faster, good for CI environments)
# - false: Show browser window (good for local debugging)
# Note: In Replit environment, headless is always enforced regardless of this setting
headless=false

# Screenshot interval (in seconds)
# Determines how frequently screenshots are taken during test steps
# Higher values improve performance; lower values provide more detailed visual history
screenshot.interval=1

# Browser window size
window.width=1920
window.height=1080